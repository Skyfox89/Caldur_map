<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caldur Map Beispiel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <input type="text" id="search" placeholder="Suche..." data-i18n-placeholder="suche" />
    <label for="lang-switcher" class="visually-hidden">Sprache ausw√§hlen</label>
    <select id="lang-switcher" name="language">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="main">
    <div id="map"></div>

    <aside id="sidebar">
      <h2 data-i18n="ressourcen">Ressourcen</h2>
      <label><input type="checkbox" data-layer="stein" checked> <span data-i18n="stein">Stein</span></label>
      <label><input type="checkbox" data-layer="holz" checked> <span data-i18n="holz">Holz</span></label>
      <label><input type="checkbox" data-layer="eisen" checked> <span data-i18n="eisen">Eisen</span></label>
      <label><input type="checkbox" data-layer="silber" checked> <span data-i18n="silber">Silber</span></label>
      <label><input type="checkbox" data-layer="bosse" checked> <span data-i18n="bosse">Bosse</span></label>
      <label><input type="checkbox" data-layer="specials" checked> <span data-i18n="specials">Besondere Orte</span></label>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
