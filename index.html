<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Caldur - Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <input type="text" id="search" placeholder="Suche...">
    <select id="lang-switcher">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="controls">
    <label><input type="checkbox" data-layer="stein"> <span>Stein</span></label>
    <label><input type="checkbox" data-layer="holz"> <span>Holz</span></label>
    <label><input type="checkbox" data-layer="eisen"> <span>Eisen</span></label>
    <label><input type="checkbox" data-layer="silber"> <span>Silber</span></label>
    <label><input type="checkbox" data-layer="bosse"> <span>Bosse</span></label>
    <label><input type="checkbox" data-layer="specials"> <span>Besondere Orte</span></label>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
