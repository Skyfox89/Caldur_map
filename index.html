al<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Caldur - Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <select id="lang-switcher">
  <option value="de">Deutsch</option>
  <option value="en">English</option>
</select>
</head>
<body>
  <div id="controls">
    <input type="text" id="search" placeholder="Suche..." data-i18n-placeholder="search_placeholder">
    <label><input type="checkbox" data-layer="stein"> <span data-i18n="label_stein"></span></label>
    <label><input type="checkbox" data-layer="holz"> <span data-i18n="label_holz"></span></label>
    <label><input type="checkbox" data-layer="eisen"> <span data-i18n="label_eisen"></span></label>
    <label><input type="checkbox" data-layer="silber"> <span data-i18n="label_silber"></span></label>
    <label><input type="checkbox" data-layer="Bosse"> <span data-i18n="label_bosse"></span></label>
    <label><input type="checkbox" data-layer="specials"> <span data-i18n="label_specials"></span></label>
  </div>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
