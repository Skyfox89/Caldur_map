<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caldur Map Beispiel</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Obere Leiste -->
<div id="topbar">
<label for="lang-switcher" class="visually-hidden">Sprache auswählen</label>
<select id="lang-switcher" name="language">
  <option value="de">Deutsch</option>
  <option value="en">English</option>
</select>

<!-- Suchfeld mit übersetzbarem Placeholder -->
<input
  type="text"
  id="search"
  placeholder="Suche..."
  data-i18n-placeholder="suche"
/>

<!-- Checkbox-Beschriftungen mit data-i18n -->
<div id="controls">
  <label><input type="checkbox" data-layer="stein"> <span data-i18n="stein">Stein</span></label>
  <label><input type="checkbox" data-layer="holz"> <span data-i18n="holz">Holz</span></label>
  <label><input type="checkbox" data-layer="eisen"> <span data-i18n="eisen">Eisen</span></label>
  <label><input type="checkbox" data-layer="silber"> <span data-i18n="silber">Silber</span></label>
  <label><input type="checkbox" data-layer="bosse"> <span data-i18n="bosse">Bosse</span></label>
  <label><input type="checkbox" data-layer="specials"> <span data-i18n="specials">Besondere Orte</span></label>
</div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
